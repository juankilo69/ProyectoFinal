<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear ordenador</title>
        <link rel="stylesheet" href="/asstes/css/style.css">
        <link rel="stylesheet" href="/asstes/css/crear.css">
    </head>
    <body>
        <header>
            <div>
                <h1>Crear Ordenador</h1> 
                <img src="../asstes/images/logo.png" alt="">
            </div>
            <nav>
                <a href="/index">Inicio</a>
                <a href="/index/contact">Contacto</a>
                <a id="crear" href="/index/crear">Crear nuevo ordenador</a>
                <a id="login" href="/index/login">Login</a>
                <a id="logout" href="/index/logout">Logout</a>
                <a id="logout" href="/index/admin">Panel Admin</a>
            </nav>   
        </header>
        <main>
            <body>
                <form id="formulario" action="http://localhost:3000/api/v1/ordenadores" method="post">
                    <h1>Crear Ordenador</h1>
                    <div class="input">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="input">
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" name="precio" required>
                    </div>
                    <div class="input">
                        <label for="caracteristicas">Caracteristicas:</label>
                        <textarea type="text" id="caracteristicas" name="caracteristicas" required></textarea>
                    </div>
                    <div class="input">
                        <label for="img">Imagen:</label>
                        <input type="text" id="img" name="img"></input>
                    </div>
              
                    <button type="submit" id="crear"> Crear</button>
                </form>
        </main>
        <footer>
            <div>
                <div>
                    <img src="../asstes/images/logo.png" alt="">
                </div>
                <div>
                    <p>Todos los derechos reservados</p>
                    <a href="/index/contact"><p>Contacta con nosotros</p></a>
                </div>
                <div id="social">
                    <img src="../asstes/images/insta.png"" alt="">
                    <img src="../asstes/images/face.png"" alt="">
                </div>
            </div>
        </footer>


        <script src="/js/crear.js"></script>
    </body>
</html>
